<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Birds of Auckland | Contact</title>
</head>

<body>
    <div class="maincontainer">
        <div class="header">
            <a href="./index.html" class="home">
                <img src="./images/bird-black.png" alt="Black Bird Icon" width="40px">Birds Home</a>
            <a href="./about.html" class="about">About</a>
            <a href="./contact.html" class="contact">Contact</a>
            <a href="./list.html" class="list">Bird List</a>

            <div class="search-container">
                <form>
                    <input type="search" id="mySearch" placeholder="Search for Birds..." name="q" class="search-bar">
                    <button class="seach-button" type="submit" formaction="thankyou.html">Search</button>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="fill">
            <img src="./images/auckland-skyline-grey-with-Birds.png" alt="Auckland Skyline Silouhette">
        </div>
        <br>
        <br>
        <br>
        <div class="lower-part">
            <div class="div-form">
                <h2>Send Us Feedback</h2>
                <h3>In Order to be able to process your feedback, we need some information from you: </h3>
                <form class="contact-form" action="thankyou.html" target="_blank">
                    <label for="firstname" class="for-first-name">First Name: </label>
                    <input id="firstname" type="text" name="firstname" value="" oninput="textValidate(this.id)" onchange="textValidate(this.id)">
                    <span id="firstnamemessage"></span><br><br>
                    <label for="middlename" class="for-middle-name">Middle Names: </label>
                    <input id="middlename" type="text" name="middlenme" value="" oninput="textValidate(this.id)" onchange="textValidate(this.id)">
                    <span id="middlenamemessage"></span><br><br>
                    <label for="lastname" class="for-last-name">Last Name: </label>
                    <input id="lastname" type="text" name="lastname" value="" oninput="textValidate(this.id)" onchange="textValidate(this.id)">
                    <span id="lastnamemessage"></span><br><br>
                    <label for="email" class="for-email">eMail: </label>
                    <input id="email" type="text" name="email" value="" oninput="emailValidate(this.id)" onchange="emailValidate(this.id)">
                    <span id="emailmessage"></span><br><br>
                    <div class="dob-wrapper">
                        <label for="dob" class="for-dob">Date Of Birth: </label><br>
                        <label for="dobyear" class="dob-year">Year:</label>
                        <input id="year" type="text" name="last name" value="" oninput="yearValidate(this.id)" onchange="yearValidate(this.id)">
                        <span id="yearmessage"></span><br><br>
                        <label for="dobmonth" class="dob-month">Month:</label>
                        <select class="month" name="month">
                            <option value="" disabled selected>Select month</option>
                            <option value="January">Jan</option>
                            <option value="Febrary">Feb</option>
                            <option value="March">Mar</option>
                            <option value="April">Apr</option>
                            <option value="May">May</option>
                            <option value="June">Jun</option>
                            <option value="July">Jul</option>
                            <option value="August">Aug</option>
                            <option value="September">Sep</option>
                            <option value="October">Oct</option>
                            <option value="November">Nov</option>
                            <option value="December">Dec</option>
                        </select><br>
                        <label for="dobday" class="dob-day">Day</label>
                        <input id="day" type="text" name="last name" value="" oninput="dayValidate(this.id)" onchange="dayValidate(this.id)">
                        <span id="daymessage"></span><br>
                    </div>
                    <label for="message" style="display: block;">Message: </label>
                    <textarea class="textarea" name="message" placeholder="Please enter you message here..." style="display: block; width: 100%; height: 200px;"></textarea>
                    <input id="submitbutton" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        function textValidate(id) {
            var x = /\d/g;
            var xtext = document.getElementById(id).value;
            var alerttxt;
            if (((x.test(xtext)) == true) || (xtext == "")) {
                alerttxt = "&#10007; Text required";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "red";
                document.getElementById(id).nextElementSibling.style.fontSize = "0.8em";

                //                This is awesome!! use later 
                //                document.getElementById("submitbutton").disabled = true;
                //                document.getElementById("submitbutton").color = "gray";
            } else {
                alerttxt = "&#10004;";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "green";
                //                have to find a way to reverse the disabling of the button when ip is corrected
                //                document.getElementById("submitbutton").disabled = false;
                //                document.getElementById("submitbutton").color = null;
            }

        }

        function yearValidate(id) {
            var x = /\d/g;
            var xtext = document.getElementById(id).value;
            var alerttxt;
            if (((x.test(xtext)) == false) || (xtext == "") || (xtext < 1900) || (xtext > 2018) || (isNaN(xtext))) {
                alerttxt = "&#10007; Value (1900-2018) required";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "red";
                document.getElementById(id).nextElementSibling.style.fontSize = "0.8em";
            } else {
                alerttxt = "&#10004;";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "green";
            }
        }

        function dayValidate(id) {
            var x = /\d/g;
            var xtext = document.getElementById(id).value;
            var alerttxt;
            if (((x.test(xtext)) == false) || (xtext == "") || (xtext < 1) || (xtext > 31) || (isNaN(xtext))) {
                alerttxt = "&#10007; Invalid Entry";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "red";
                document.getElementById(id).nextElementSibling.style.fontSize = "0.8em";
            } else {
                alerttxt = "&#10004;";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "green";
            }
        }

        function emailValidate(id) {
            var x = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var xtext = document.getElementById(id).value;
            var alerttxt;
            if ((x.test(xtext)) == true) {
                alerttxt = "&#10004;";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "green";
            } else {
                alerttxt = "&#10007; Invalid Entry";
                document.getElementById(id).nextElementSibling.innerHTML = alerttxt;
                document.getElementById(id).nextElementSibling.style.color = "red";
                document.getElementById(id).nextElementSibling.style.fontSize = "0.8em";
            }
        }
    </script>
</body>

</html>
